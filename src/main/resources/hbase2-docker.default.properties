hbase2-docker.image=diogenes1oliveira/hbase2-docker:latest
hbase2-docker.timeout=PT2M
hbase2-docker.debug=true
hbase2-docker.reuse=false
hbase2-docker.hostname=
hbase2-docker.hostname-mapper=io.github.diogenes1oliveira.hbase2.DockerHostnameFunctions#localhost
hbase.site.hbase.client.operation.timeout=2000
hbase.site.hbase.rpc.timeout=500
hbase.site.hbase.client.retries.number=2
hbase.site.zookeeper.session.timeout=1000
hbase.site.zookeeper.recovery.retry=2
hbase.site.hbase.client.pause=100
